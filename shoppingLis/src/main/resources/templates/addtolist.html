<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Make new list</title>
    <link rel="stylesheet" href="shoppingListStyle.css" type="text/css" />
</head>
<body>
    <a class="home" href="http://localhost:8080/back">Vissza a főoldalra</a>
    <h1 class="title">Hozzáadás a listához</h1>
    <form action="add-to-basket" method="post">
        <div class="select">
            <select name="name">
                <option th:each="product : ${products}"  th:text="${product.name}" th:value="${product.name}"></option>
            </select>
            <input type="number" name="amount">
            <select name="type">
                <option value="db">db</option>
                <option value="kilo">kiló</option>
                <option value="liter">liter</option>
                <option value="uveg">üveg</option>
                <option value="csomag">csomga</option>
                <option value="csokor">csokor</option>
            </select>
        </div>
        <div class="addButton">
            <button type="submit">Hozzáad a listához</button>
        </div>
    </form>
    <table>
        <tr>
            <th>Név</th>
            <th>Mennyiség</th>
            <th>Mennyiség típusa</th>
            <th>Törlés</th>
        </tr>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.amount}"></td>
            <td th:text="${item.typeOfAmount}"></td>
            <form action="delete" method="post">
                <td><button type="submit" th:value="${item.id}" name="delete">Törlés</button> </td>
            </form>
        </tr>
    </table>
</body>
</html>
